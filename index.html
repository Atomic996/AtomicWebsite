<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atomic - الملف الشخصي التفاعلي</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/MotionPathPlugin.min.js"></script>
</head>
<body>
    <header class="main-header">
        <h1 class="neon-text">Atomic</h1>
        <p class="tagline">بوابتك إلى عالمي الرقمي</p>
    </header>

    <main class="content-wrapper">
        <section class="slider-section">
            <h2 class="neon-text">تواصل معي</h2>
            <div class="carousel-container" id="interactiveCarousel">
                <div class="carousel-wrapper">
                    <a href="#" class="carousel-item" data-social="facebook">
                        <img src="assets/images/facebook.png" alt="Facebook">
                        <p>فيسبوك</p>
                    </a>
                    <a href="#" class="carousel-item" data-social="instagram">
                        <img src="assets/images/instagram.png" alt="Instagram">
                        <p>انستغرام</p>
                    </a>
                    <a href="#" class="carousel-item" data-social="twitter">
                        <img src="assets/images/twitter.png" alt="X (Twitter)">
                        <p>تويتر (X)</p>
                    </a>
                    <a href="#" class="carousel-item" data-social="telegram">
                        <img src="assets/images/telegram.png" alt="Telegram">
                        <p>تيليجرام</p>
                    </a>
                </div>
            </div>
        </section>

        <section class="about-section">
            <h2 class="neon-text">من أنا؟</h2>
            <div class="bio-content">
                <p>مرحباً بك في عالمي الرقمي! أنا Atomic، مصمم تجارب تفاعلية.</p>
                <p>أخصص وقتي لإنشاء محتوى إبداعي في مجال التكنولوجيا والتصميم.</p>
            </div>
            <button class="neon-button" id="voiceControlBtn">
                <i class="fas fa-microphone"></i> التحكم الصوتي
            </button>
        </section>
    </main>

    <footer class="main-footer">
        <p>&copy; <span id="currentYear"></span> Atomic. جميع الحقوق محفوظة.</p>
    </footer>

    <script src="assets/js/script.js"></script>
    <script src="assets/js/voice-control.js"></script>
</body>
</html>
